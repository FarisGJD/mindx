<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MINDX is a website specialising in mindfulness as a form of cognitive behavioural therapy for inquisitive and novice meditators alike">
    <meta name="keywords" content="mindfulness, cognitive behavioural therapy, guided meditation">
    <meta name="author" content="Faris Dhoot">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>MINDX</title>
</head>
<body>
      <!-- Logo -->
      <header>
        <a href="index.html">
            <h1 id="logo">MIND<b>X</b></h1>
        </a>
    <!-- Navigation Bar -->
        <nav>
            <ul id="navbar">
                <li>
                    <a class="nav-hov" href="index.html">Home</a>
                </li>
                <li>
                    <a class="nav-hov" href="guided-meditation.html">Guided Meditation</a>

                </li>
                <li>
                    <a href="sign-up.html"><button id="signup-call">Sign Up</button></a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Sign Up Form -->
    <form method="POST" action=>
        <h2>Open Your Mind Eye & Sign Up!</h2>
        <label for="fname">First Name:</label>
        <input id="fname" name="first_name"  type="text" placeholder="Forename" required>

        <label for="lname">Last Name:</label>
        <input id="lname" name="last_name" type="text" placeholder="Surname" required>

        <label for="email">Email Address:</label>
        <input id="email" name="email_address" type="email" placeholder="Email" required>

        <label for="phone">Phone Number:</label>
        <input id="phone" name="mobile_number" type="tel" placeholder="Number">
        
        <br>
        <label for="reasons">Reasons For Joining:</label>
        <textarea id="reasons" cols="50" rows="10" name="reasons" placeholder="Main Concern"></textarea>

        <br>

        <input type="submit" value="Open Minds Eye">

    </form>

    <footer>

    </footer>
</body>
</html>
